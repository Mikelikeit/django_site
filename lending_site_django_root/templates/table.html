<section>
  		<div class="container">
  			<h1 class="text-3">Цены на услуги</h1>
  			<table class="table table_one">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Услуга</th>
			      <th scope="col">Старая цена</th>
			      <th scope="col">Новая цена</th>
			    </tr>
			  </thead>
				{% for table in table_lst %}
			  <tbody>
			    <tr>
			      <td>{{ table.table_title }}</td>
			      <td><del>{{ table.table_old_price }}</del></td>
			      <td>{{ table.table_new_price }}</td>
			    </tr>
			  </tbody>
				{% endfor %}
			</table>
  		</div>
  	</section>
